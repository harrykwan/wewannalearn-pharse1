<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <title></title>

  <style>
    html {
      background: white;
      color: black;
    }

    img {
      filter: invert(100%);
    }

    body {
      background: white;
      color: black;
      padding: 40px;
      width: 100%;
      overflow-x: hidden;
    }

    .submitbutton {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }

    .myunderline {
      border-bottom: 4px solid #fd5e34;
      padding-bottom: 4px;
      display: inline-block;
      /* border-radius: 10px; */
    }
  </style>
</head>

<body class="">
  <nav class="navbar navbar-expand-lg navbar-dark" style="margin-bottom: 50px; z-index: 999">
    <a class="navbar-brand" href="#"><img src="logo.png" class=" d-none d-md-block" style="width: 250px;" /><img
        src="logo.png" class=" d-xs-block d-md-none" style="width: 180px;" /></a>


  </nav>
  <nav class="h-20 flex justify-center">
    <h1 style="color: #fd5e34;" class="text-4xl">您正在訂購</h1>
  </nav>
  <nav class="h-20 flex justify-center">
    <h1 style="color: #fd5e34;" class="text-4xl"><span class="myunderline">好想學手寫小巴牌課程</span></h1>
  </nav>
  <div class="flex justify-center mt-12">
    <h2 style="color: #fd5e34;" class="text-2xl"><span>Total: <span style="margin-left: 40px;">HKD <b><span
              id="pricetag" class="text-2xl">1000</span></b></span></span></h2>
  </div>

  <div class="flex justify-center mt-16">

    <form action="https://euo6tqgtn0.execute-api.us-east-1.amazonaws.com/dev/charge" method="POST"
      class="flex flex-col w-1/3">
      <input id="urlinput" name="url" hidden>
      <input class="bg-transparent p-2 h-10 mb-4" type="text" name="name" placeholder="Name">
      <input class="bg-transparent p-2 h-10 mb-4" type="text" name="phone" placeholder="Phone">
      <input type="email" class="bg-transparent p-2 h-10 mb-4" name="email" placeholder="Email">
      <input class="bg-transparent p-2 h-10 mb-4" type="text" name="address" placeholder="Address">

      <div style="margin-top: 50px; margin-bottom: 50px;">

        <div id="card-element" class="bg-transparent p-2 h-10 mb-4"></div>
        <div id="card-errors" role="alert"></div>

      </div>

      <button class="submitbutton p-4 rounded">完成付款
      </button>
    </form>
  </div>



  <script>
    document.getElementById('urlinput').value = window.location.href
  </script>
</body>



<script src="https://js.stripe.com/v3/"></script>

        }

        }

        .gallery-cell:before {

            text-align: center;
            line-height: 200px;
            font-size: 80px;

        }

        .contactusinput {

            background: none;

    <script>
        AOS.init();

        function switchphoto_mousin(x) {
            x = x.getElementsByTagName("img")[0];
            if (x.src.indexOf("before") != -1) {
                x.src = x.src.split("before").join("after");
            }
        }

        function switchphoto_mousout(x) {
            x = x.getElementsByTagName("img")[0];
            if (x.src.indexOf("after") != -1) {
                x.src = x.src.split("after").join("before");
            }
        }
    </script>
